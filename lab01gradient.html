<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>API холста</title>
  <!--jQuery-->
  <script src="js/jquery_003.js"></script>
  <!-- Code highlighter -->
  <script src="js/highlight.js"></script>
  <link href="js/vs.css" rel="stylesheet" type="text/css"></link>
  <script src="js/hljs.js"></script>
</head>
<body>

<section id="canvasbox">
  <canvas id="canvas" width="500" height="300">
     В вашем браузере холст не поддерживается
  </canvas>
</section>

<script id="painter">
var cnv = document.getElementById('canvas').getContext('2d');

var img = new Image();
img.src = 'https://rostov-na-donu.el43.ru/lyustri/a0594936f572d14b6fde439d55dc345a.jpeg';
img.addEventListener("load", function(){
  cnv.drawImage(img, 0, 0, 150, 150)
  var grad = cnv.createLinearGradient(0,0,150,150);
  grad.addColorStop(0,"rgba(0, 0, 0, 0.5)");
  grad.addColorStop(1,"rgba(255, 255, 255, 0.5)");
  cnv.fillStyle=grad;
  cnv.fillRect(0, 0, 150, 150);
}, false);
</script>

</body>
</html>
